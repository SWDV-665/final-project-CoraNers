<ion-header>
  <ion-navbar>
    <ion-title>
      Load Recipe from photo
    </ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content>
   
    <button ion-button full (click)="selectSource()">Select Image</button>
    <button ion-button full (click)="recognizeImage()" [disabled]="!selectedImage">Recognize Image</button>
   
    <img [src]="selectedImage" *ngIf="selectedImage">
   
    <ion-card *ngIf="imageText">
      <ion-card-header>
        Image Text
      </ion-card-header>
      <ion-card-content>
        {{ detectedText }}
      </ion-card-content>
      <ion-card-content>
        {{ imageText }}
      </ion-card-content>
    </ion-card>
  </ion-content>
